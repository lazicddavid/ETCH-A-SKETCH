<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="sketch.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="title">ETCH A <span class="red-title">SKETCH</span></div>

    <div class="container">
      <div class="buttons">
        <div>
          <input type="color" id="background" name="background" value="#red" />
          <label for="background">Brush color</label>
        </div>

        <button class="btn color-mode">Color Mode</button>
        <button class="btn random-mode">Random Mode</button>
        <button class="btn eraser">Eraser</button>
        <button class="btn clear">Clear</button>

        <div class="range-box">
          <label for="size">Grid size:</label>
          <input type="range" id="size" min="2" max="64" value="16" />
          <span id="sizeValue">16 Ã— 16</span>
        </div>
      </div>

      <div class="board"></div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
